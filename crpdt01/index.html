<!DOCTYPE html>
<html>
<head>
	<title>融合桌面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  alt=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />	
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>

	<script type="text/javascript">
	/*$(function () {
		$('body').height($(document).height());
		$('body').width($(document).width());
		/*$('#wrapper').height($(window).height());
		$('#wrapper').width($(window).width());*/
		//alert($('body').height()+"--"+$('body').width());
	//});
	$(document).ready(function () {
		//$('body').height($(document).height());
		//$('body').width($(document).width());
		$('body').width($(document).width() < $('body').width() ? $(document).width() : $('body').width()); 
		$('body').height($(document).height() < $('body').height() ? $(document).height() : $('body').height());
	});
	</script>
	<style type="text/css">
		*{margin:0;padding:0;}
		body{/*overflow-x:hidden;*/}
		#wrapper{
			background-image: url('img/bj.png');
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 0;
			background-position: center 0;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			-webkit-background-size:cover;
			-o-background-size:cover;
			zoom:1;
		}
		#header,#footer{
			position: absolute; left: 0; right: 0;
		}
		#header{
			height:4.4%;
			width: 100%;
			top:0;
			/*background-color: green;*/
			font-family: "微软雅黑";
			/*font-size: 0.5em;*/
			color: white;
			/*text-align: center;*/
		}
		#header form > * {
			border: 0;
			margin:0;
			padding: 0;
			vertical-align:middle;/*所有元素垂直居中*/
		}
		#login{
			display:inline-block;
			float: left;
			margin-left: 2.2%;
			/*left: 2.2%;*/
			width: 36.5%;
			height: 100%;
			margin-top: 0.4%;
			vertical-align:middle;
		}
		#userName,#password{
			width: 10%;
			height: 80%;
		}
		#labelUserName{width: 3.3%;}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<form  id="login" action="#" method="post" onsubmit="return checkUser();" >
				<label for="userName" id="labelUserName">用户名 :</label>
				<input type="text" id="userName" tabindex="1" required="true" placeholder="请输入用户名" oninvalid="setCustomValidity('请输入用户名')" oninput="setCustomValidity('')"/>
				<label for="password" id="labelpwd">密码 :</label>
				<input type="password" id="password" tabindex="2" required="true" placeholder="请输入密码" oninvalid="setCustomValidity('请输入密码')" oninput="setCustomValidity('')"/>
				<input type="checkbox" id="rememberPasswords" tabindex="3" />
				<label for="rememberPasswords" id="labelRememberPasswords">记住密码</label>
				<input type="submit" id="submit" value="登录" tabindex="4" />
			</form>
		</div>
		<div id="main"></div>
		<div id="sidebar"></div>
		<div id="footer"></div>
	</div>
</body>
</html>
