<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jqeruy UI 拖拽练习--09扑捉元素或网格</title>
<!--导入jquery插件-->
<script type="text/javascript" src="jquery-2.1.4.js"></script>
<!--导入jqueryUI插件-->
<script type="text/javascript" src="jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="jquery-ui.css"/>

<!--自写脚本-->
<script type="text/javascript" language="javascript">
   //在页面加载完之后加载jquery
   $(function() {
       //扑捉所有可以拖拽的元素
       $("#draggable").draggable({snap:true});
       //扑捉样式为ui-widget-header元素
       $("#draggable2").draggable({snap:".ui-widget-header"});
       //扑捉样式为ui-widget-header元素的外边
       $("#draggable3").draggable({snap:".ui-widget-header",snapModel:"outer"});
       //扑捉宽或者高为20的网格
       $("#draggable4").draggable({grid:[20,20]});
       //扑捉宽或者高为80的网格
       $("#draggable5").draggable({grid:[80,80]});
     });
</script>
<!--自写脚本-->
<style type="text/css">
   .draggable { width: 90px; height: 80px; padding: 5px; float: left; margin: 0 10px 10px 0; font-size: .9em; }
   .ui-widget-header p, .ui-widget-content p { margin: 0; }
   #snaptarget { height: 140px; }
</style>
</head>

<body>

<div id="snaptarget" class="ui-widget-header">
<p>我是一个扑捉（快照）标签</p>
</div>
<br style="clear:both">
<div id="draggable" class="draggable ui-widget-content">
<p>默认 (snap: true),捕捉所有其他可拖动的元素.</p>
</div>
<div id="draggable2" class="draggable ui-widget-content">
<p>我只扑捉 the big box.</p>
</div>
<div id="draggable3" class="draggable ui-widget-content">
<p>我只捕捉 the big box 的外边.</p>
</div>
<div id="draggable4" class="draggable ui-widget-content">
<p>我捕捉一个20×20 的网格.</p>
</div>
<div id="draggable5" class="draggable ui-widget-content">
<p>我捕捉一个 80 x 80 的网格.</p>
</div>
</body>

</html>
